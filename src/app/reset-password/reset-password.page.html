<ion-header>
  <ion-toolbar class = "header-colour">
    <ion-buttons slot="start">
      <ion-back-button color = "light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row class = "display-row">
    <ion-text class = "display-row" color = "light">
      <h3>Forgot Password?</h3>
    </ion-text>
    <ion-item class = "display-row" no-lines color = "none" lines = "none">
      <img height = "150px" width = "150px" src = "../../assets/icon/password-reset-transparent.png">
    </ion-item>
    <ion-text class = "display-row" color = "light">
      <p>That's okay! It happens to the best of us, just enter your email and you'll be sent a link to reset your password.</p>
    </ion-text>
  </ion-row>

  <div class = "input-group">
    <ion-item color = "light">
      <ion-input type = "email" placeholder = "Email" [(ngModel)] = "userEmail">
      </ion-input>
    </ion-item>
  </div>

  <ion-button fill = "solid" expand = "block" color = "light" (click) = "resetPassword()">
    Send Reset Link
  </ion-button>
</ion-content>
