<ion-header [translucent]="true">
  <ion-toolbar class = "header-colour">
    <ion-buttons slot="start">
      <ion-back-button color = "dark"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Add Preference
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content hide-tabs>
  <ion-grid>
    <ion-row class = "display-row">
      <ion-col size = 12 offset = 5>
        <ion-item class = "display-row" no-lines color = "none" lines = "none">
          <img height = "150px" width = "150px" src = "../../assets/icon/add-preference-transparent.png">
        </ion-item>
      </ion-col>

      <ion-text class = "display-row" color = "black">
        <p>Another coffee, another equation! Just fill in the details and we can save a preference for use later.</p>
      </ion-text>
    </ion-row>
  </ion-grid>
    <form [formGroup] = "preferenceForm" (ngSubmit) = "createPreference()" color = "light">
      <ion-item color = "light">
        <ion-label position = "floating">Preference Name</ion-label>
        <ion-input formControlName = "preferenceName" type = "text" placeholder = "Name" required></ion-input>
      </ion-item>

      <ion-item color = "light">
        <ion-label position = "floating">Country</ion-label>
        <ion-select placeholder = "Australia" formControlName = "countryName">
          <ion-select-option value = "Australia">Australia</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item color = "light">
        <ion-label position = "floating">City</ion-label>
        <ion-select placeholder = "Sydney" formControlName = "cityName">
          <ion-select-option value = "Adelaide">Adelaide</ion-select-option>
          <ion-select-option value = "Brisbane">Brisbane</ion-select-option>
          <ion-select-option value = "Cairns">Cairns</ion-select-option>
          <ion-select-option value = "Canberra">Canberra</ion-select-option>
          <ion-select-option value = "Darwin">Darwin</ion-select-option>
          <ion-select-option value = "Hobart">Hobart</ion-select-option>
          <ion-select-option value = "Melbourne">Melbourne</ion-select-option>
          <ion-select-option value = "Perth">Perth</ion-select-option>
          <ion-select-option value = "Sydney">Sydney</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item color = "light">
        <ion-label position = "floating">Coffee Type</ion-label>
        <ion-select placeholder = "Flat White" formControlName = "coffeeType">
          <ion-select-option value = "Cappuccino">Cappuccino</ion-select-option>
          <ion-select-option value = "Flat White">Flat White</ion-select-option>
          <ion-select-option value = "Latte">Latte</ion-select-option>
          <ion-select-option value = "Long Black">Long Black</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button fill = "solid" expand = "block" color = "dark" type = "submit">
        Create Preference
      </ion-button>
    </form>

</ion-content>
