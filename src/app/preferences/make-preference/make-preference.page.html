<ion-header>
  <ion-toolbar>
    <ion-title>New Preference</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button size = "small" fill = "clear" color = "cream" (click) = "goBack()">
    Back
    <ion-icon name = "chevron-back-outline" slot = "start"></ion-icon>
  </ion-button>
    <form [formGroup] = "preferenceForm" (ngSubmit) = "createPreference()">
      <ion-item>
        <ion-input formControlName = "preferenceName" type = "text" placeholder = "Preference Name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName = "countryName" type = "text" placeholder = "Country" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName = "cityName" type = "text" placeholder = "City" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName = "coffeeType" type = "text" placeholder = "Coffee Type" required></ion-input>
      </ion-item>

      <ion-button fill = "solid" expand = "block" color = "cream" type = "submit">
        Create Preference
      </ion-button>
    </form>

</ion-content>
