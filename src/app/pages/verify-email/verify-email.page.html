<ion-header>
  <ion-toolbar>
    <ion-buttons slot = "start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Account Verification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <h2>Verify Your Email Address</h2>
      <p>
        Please check your email and click on the link to follow the prompts and verify your email address.
      </p>
      <ion-button type = "submit" (click) = "authService.SendVerificationMail()" expand = "block">
        Resend Verification Email
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
