<!-- Commented out header, left here for posterity in case changes are to be made.
<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>
-->
<ion-content>
  <ion-list>
    <ion-row class = "display-row">
      <img height = "150" width = "150px" src = "../../assets/icon/icon-transparent.png">
      <h2>is-my-coffee-cold</h2>
    </ion-row>
    <ion-row class = "item item-input">
      <ion-item>
        <ion-label position = "stacked">Email</ion-label>
        <ion-input type = "text" [(ngModel)] = "userEmail"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class = "item item-input">
      <ion-item>
        <ion-label position = "stacked">Password</ion-label>
        <ion-input type = "password" [(ngModel)] = "password"></ion-input>
      </ion-item>
    </ion-row>
      <ion-button fill = "solid" expand = "block" color = "dark" (click) = "login()">
        Login
      </ion-button>
      <ion-button size = "small" fill = "clear" expand = "block" color = "dark" (click) = "register()">
        Don't have an account?
      </ion-button>
  </ion-list>
</ion-content>
