<ion-content>
  <ion-button size = "small" fill = "clear" color = "cream" (click) = "goBack()">
    Back
    <ion-icon name = "chevron-back-outline" slot = "start"></ion-icon>
  </ion-button>

  <ion-row class = "display-row">
    <ion-text class = "display-row" color = "cream">
      <h1>Add Calculation Settings</h1>
    </ion-text>
    <ion-item class = "display-row" no-lines color = "none" lines = "none">
      <img height = "150px" width = "150px" src = "../../assets/icon/coffee-cup-transparent.png">
    </ion-item>
    <ion-text class = "display-row" color = "cream">
      <p>It's great to have you with us! I just need a few details from you before we can begin.</p>
    </ion-text>
  </ion-row>

  <div class = "input-group">
    <form [formGroup] = "preferenceForm" (ngSubmit) = "formSubmit()">
      <ion-item color = "cream">
        <ion-input formControlName = "preferenceName" type = "text" placeholder = "Preference Name" required>
        </ion-input>
        </ion-item>
      <ion-item color = "cream">
        <ion-input formControlName = "countryName" type = "text" placeholder = "Country" required>
        </ion-input>
      </ion-item>
      <ion-item color = "cream">
        <ion-input formControlName = "cityName" type = "text" placeholder = "City" required>
        </ion-input>
      </ion-item>
      <ion-item color = "cream">
        <ion-input formControlName = "coffeeType" type = "text" placeholder = "Coffee Type" required>
        </ion-input>
      </ion-item>
    </form>
  </div>

  <ion-button fill = "solid" expand = "block" color = "cream" (click) = "signUp()">
    Create Preference
  </ion-button>
</ion-content>
